
server:
  servlet:
    encoding:
      force-response: true
  port: 8080

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

google:
  map:
    key: test   # 가짜 키(진짜는 환경변수에 숨겨둠)

